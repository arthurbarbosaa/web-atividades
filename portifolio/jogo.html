<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Jogo - Adivinhe a Combinação</title>
</head>
<body>
    <header>
        <h1>Jogo: Adivinhe a Combinação</h1>
        <button onclick="window.location.href='index.html'">Voltar ao Portfólio</button>
    </header>

    <main>
        <section id="game">
            <h2>Tente adivinhar a combinação secreta!</h2>
            <input type="text" id="guessInput" placeholder="Digite sua tentativa">
            <button id="guessBtn">Adivinhar</button>
            <button id="showAnswerBtn">Mostrar Resposta</button>

            <ul id="attemptsList"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
