<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIVs Centralizados</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .div-vermelho {
            background-color: red;
            width: 700px;
            padding: 0px;
            margin-bottom: 20px;
        }
        .div-verde {
            background-color: green;
            width: 700px;
            padding: 25px;
        }
    </style>
</head>
<body>
    <div class="div-vermelho">Div Vermelho</div>
    <div class="div-verde">Div Verde</div>
</body>
</html>
