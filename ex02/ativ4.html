<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Calçados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }
        .produto {
            background-color: green;
            width: 200px;
            padding: 15px;
            margin: 10px;
            text-align: center;
            color: white;
        }
        .produto img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: gray;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="produto">
            <img src="assets/Captura de tela 2024-10-22 102446.png" alt="Tênis 1">
            <h3>Tênis Esportivo</h3>
            <p>R$ 199,99</p>
        </div>
        <div class="produto">
            <img src="assets/Captura de tela 2024-10-22 102513.png" alt="Sapato 1">
            <h3>Sapato Social</h3>
            <p>R$ 159,99</p>
        </div>
        <div class="produto">
            <img src="assets/Captura de tela 2024-10-22 102535.png" alt="Sandália 1">
            <h3>Sandália Feminina</h3>
            <p>R$ 89,99</p>
        </div>
        <div class="produto">
            <img src="assets/Captura de tela 2024-10-22 102608.png" alt="Bota 1">
            <h3>Bota de Couro</h3>
            <p>R$ 249,99</p>
        </div>
        <div class="produto">
            <img src="assets/Captura de tela 2024-10-22 102549.png" alt="Chinelo 1">
            <h3>Chinelo Conforto</h3>
            <p>R$ 49,99</p>
        </div>
    </div>

    <footer>
        <h2>Calçados Elegantes</h2>
    </footer>
</body>
</html>
